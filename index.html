<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Grade Converter</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:500' rel='stylesheet' type='text/css'>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>  
  <script src="script.js"></script>
</head>
<body>
	<header> 
		<img src="http://a5.mzstatic.com/us/r30/Purple20/v4/b6/ee/7a/b6ee7abf-6f31-fc96-a7ef-98b7c2524387/screen390x390.jpeg">
		<h1>Grade Converter</h1>
		<!-- Nav bar -->
		<ul>
			<li><a href="#">Home</a><li>
			<li><a href="#">Calculate GPA</a><li>
			<li><a href="#">About</a><li>
		</ul>
	</header>

	<h3>Input Numerical Grade:</h3>

	<!-- Get grade from user -->
	<div class="input">
	<input class="input-button" id="grade1" placeholder="Enter First Grade" />
</hr>
	<input class="input-button" id="grade2" placeholder="Enter Second Grade" />
</hr>
	<input class="input-button" id="grade3" placeholder="Enter Third Grade" />
</hr>
	<input class="input-button" id="grade4" placeholder="Enter Fourth Grade" />
</hr>
	<input class="input-button" id="grade5" placeholder="Enter Fifth Grade" />
</hr>
	<input class="input-button" id="grade6" placeholder="Enter Sixth Grade" />
</hr>
	</div>

	<!-- Textbox to print converted grade -->
	<div class="input">
	<input class="input-button" id="cGrade1" placeholder="First Converted Grade" />
</hr>
	<input class="input-button" id="cGrade2" placeholder="Second Converted Grade" />
</hr>
	<input class="input-button" id="cGrade3" placeholder="Third Converted Grade" />
</hr>
	<input class="input-button" id="cGrade4" placeholder="Fourth Converted Grade" />
</hr>
	<input class="input-button" id="cGrade5" placeholder="Fifth Converted Grade" />
</hr>
	<input class="input-button" id="cGrade6" placeholder="Sixth Converted Grade" />
	</div>

	<div class="input">
		</hr>
		<input class="input-button" id="average" placeholder="Your Numerical Average" />
		</hr>
	</div>

	<div class="input">
		</hr>
		<input class="input-button" id="cAverage" placeholder="Your Converted Average" />
		</hr>
	</div>
   
      <button id="btnSubmit">Convert</button>
</body>
</html>
